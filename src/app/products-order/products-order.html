<div class="order-dialog-wrapper">
  <dialog [open]="isOpen === true" class="order-dialog">
    <img src="assets/images/icon-order-confirmed.svg" alt="" class="icon-confirmed" />
    <h2 class="order-dialog-title text-extra-large">Order Confirmed</h2>
    <p class="order-dialog-info">We hope you enjoy your food!</p>
    <div class="order-items-wrapper">
      @for(item of cartItem; track item.name) {
      <div class="order-item">
        <img [src]="item.thumbnail" alt="" class="item-thumbnail" />
        <div>
          <h3 class="order-item-name text-short-semibold">{{ item.name }}</h3>
          <span class="order-item-quantity text-short-semibold">{{ item.quantity }}x</span>
          <span class="order-item-price text-short-regular">@ {{ item.price | currency }}</span>
        </div>
        <strong class="order-item-overall-price text-medium">{{
          item.quantity * item.price | currency
        }}</strong>
      </div>
      <hr class="horizontal-divider" />
      }
      <hr class="horizontal-divider" />
      <p class="order-total text-short-regular">
        Order Total
        <span class="order-overall-price text-large">{{ orderOverallPrice | currency }}</span>
      </p>
    </div>
    <button class="start-new-order-btn" (click)="handleModal()">Start new Order</button>
  </dialog>
</div>
