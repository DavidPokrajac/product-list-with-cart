<li>
  <article>
    <picture>
      <source [attr.srcset]="imgUrl.desktop" media="(width >= 1024px)" />
      <source [attr.srcset]="imgUrl.tablet" media="(width >= 768px)" />
      <img [src]="imgUrl.mobile" class="recipe-image" />
    </picture>
    <button class="add-to-cart-button">
      <img src="assets/images/icon-add-to-cart.svg" alt="" class="add-to-cart-icon" />Add To Cart
    </button>
    <span class="recipe-category">{{ category }}</span>
    <h2 class="recipe-name">{{ name }}</h2>
    <p class="recipe-price">{{ price }}</p>
  </article>
</li>
