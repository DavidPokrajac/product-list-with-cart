<li class="product-cart">
  <article>
    <picture [ngClass]="[itemsInCart() ? 'highlight' : '']">
      <source
        media="(min-width: 600px) and (max-width: 1023px)"
        [srcset]="imgUrl.tablet"
        alt="Something"
        width="500"
      />
      <source media="(min-width: 1024px)" [srcset]="imgUrl.desktop" alt="Something" width="500" />
      <img [src]="imgUrl.mobile" class="recipe-image" alt="" />
    </picture>
    @if(itemsInCart()) {
    <div class="quantity-handler">
      <button
        class="quantity-btn decrement"
        (click)="handleQuantityDecrement($event, name)"
        (mouseenter)="handleQuantityEnterAnimation($event)"
        (mouseleave)="handleQuantityLeaveAnimation($event)"
      >
        <img src="assets/images/icon-decrement-quantity.svg" alt="" class="quantity-btn-image" />
      </button>
      <span class="item-quantity">{{ itemQuantity()[0] }}</span>
      <button
        class="quantity-btn increment"
        (click)="handleQuantityIncrement($event, name)"
        (mouseenter)="handleQuantityEnterAnimation($event)"
        (mouseleave)="handleQuantityLeaveAnimation($event)"
      >
        <img src="assets/images/icon-increment-quantity.svg" alt="" class="quantity-btn-image" />
      </button>
    </div>
    } @else {
    <button
      class="add-to-cart-button"
      (click)="addToCart(name)"
      (mouseenter)="handleEnterAnimation($event)"
      (mouseleave)="handleLeaveAnimation($event)"
    >
      <img src="assets/images/icon-add-to-cart.svg" alt="" class="add-to-cart-icon" />Add To Cart
    </button>
    }
    <span class="recipe-category text-short-regular">{{ category }}</span>
    <h2 class="recipe-name text-medium">{{ name }}</h2>
    <p class="recipe-price text-medium">{{ price | currency }}</p>
  </article>
</li>
